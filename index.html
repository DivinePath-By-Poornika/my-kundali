<style>
:root{
--bg:#070b1a;--bg2:#0b1240;--card:#0f174a;--ink:#eef2ff;--muted:#a7b6ea;--accent:#7dd3fc;--glow:#5aa2ff;--ok:#87fba8;--warn:#ffd36b;
--glass:rgba(255,255,255,.08);--glass2:rgba(255,255,255,.06)
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:radial-gradient(1200px 800px at 80% -20%,#20377a40 0%,transparent 60%),var(--bg);color:var(--ink);overflow-x:hidden}


/* Starfield & aurora */
.sky{position:fixed;inset:0;z-index:-2;pointer-events:none;background:radial-gradient(1000px 600px at 10% -10%,#1a2e6a55 0%,transparent 60%),radial-gradient(900px 700px at 110% 0%,#1b3b6b55 0%,transparent 60%)}
.stars{position:fixed;inset:0;z-index:-1;pointer-events:none}
.star{position:absolute;width:2px;height:2px;border-radius:50%;background:#fff;opacity:.6;animation:twinkle 4s infinite ease-in-out}
@keyframes twinkle{0%,100%{opacity:.2;filter:drop-shadow(0 0 0 #fff)}50%{opacity:1;filter:drop-shadow(0 0 8px #9ad6ff)}}


header{padding:24px 16px 10px;display:flex;gap:10px;align-items:center;justify-content:space-between}
h1{margin:0;font-weight:800;letter-spacing:.2px;font-size:clamp(20px,3vw,26px);background:linear-gradient(90deg,#b8c7ff,#7ad3ff,#f7a8ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 6px #3aa1ff33)}
.chips{display:flex;flex-wrap:wrap;gap:8px}
.chip{font-size:12px;border:1px dashed #3b4ea8;border-radius:999px;padding:6px 10px;color:#cfe1ff;background:var(--glass)}


.wrap{display:grid;grid-template-columns:410px 1fr;gap:18px;padding:16px}
@media (max-width:1080px){.wrap{grid-template-columns:1fr}}


.card{background:linear-gradient(180deg,#131a52 0%, #0e1542 100%);border:1px solid #28336d;border-radius:18px;box-shadow:0 18px 50px #0008, inset 0 1px 0 #ffffff12}
.panel{padding:16px}
.panel h2{margin:0 0 12px;font-size:16px;font-weight:800;color:#e6efff}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
label{display:block;font-size:12px;color:var(--muted);margin:8px 0 6px}
input,select,button,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #2a335f;background:#0b1138;color:var(--ink);outline:none;position:relative}
input:focus,select:focus,textarea:focus{border-color:#5fa8ff;box-shadow:0 0 0 3px #5fa8ff33}
.row{display:flex;gap:10px}
.row>*{flex:1}


.btn{cursor:pointer;border:1px solid #3156a3;background:linear-gradient(180deg,#23408e,#1a2f6c);font-weight:800;transition:transform .15s ease,box-shadow .2s ease, filter .2s ease}
.btn:hover{transform:translateY(-1px);box-shadow:0 8px 30px #3b82f633;filter:brightness(1.1)}
.btn.ghost{background:#0b1138}
.muted{color:var(--muted);font-size:12px}
.chipsRow{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
.badge{font:12px/1.2 ui-monospace,monospace;background:#0c1130;border:1px solid #384074;border-radius:10px;padding:8px 10px;color:#bcd}
.alert{border-left:3px solid var(--warn);padding:8px 10px;background:#33240038;border-radius:8px}


/* Chart container with orbital glow */
.chartWrap{background:linear-gradient(180deg,#0a0f2a,#070d29);border:1px solid #23305f;border-radius:14px;position:relative;overflow:hidden}
.chartWrap::before{content:"";position:absolute;inset:-40%;background:conic-gradient(from 0deg, #5aa2ff22,transparent 40%, #9ad6ff20, transparent 70%, #ff9ae020);animation:spin 26s linear infinite}
.chartWrap>*{position:relative}
@keyframes spin{to{transform:rotate(360deg)}}


/* Floating orbit dots around chart */
.orbit{position:absolute;inset:0;pointer-events:none}
.orbit i{position:absolute;width:6px;height:6px;border-radius:50%;background:#cfe6ff;opacity:.6;box-shadow:0 0 8px #8bd1ff}


table{width:100%;border-collapse:collapse}
th,td{padding:6px 8px;border-bottom:1px dashed #334}
th{font-size:12px;color:#bcd}
td{font-size:13px;color:#eaf}


textarea{min-height:180px;resize:vertical}


/* Enter animations */
.fadeUp{animation:fadeUp .7s ease both}
@keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
</style>
</head>
