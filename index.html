<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream Kundli ðŸŒŒ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0d1b2a, #000000 80%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px cyan, 0 0 40px purple;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      margin-bottom: 2rem;
      transition: 0.3s;
      backdrop-filter: blur(12px);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.4);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, button {
      margin-top: 0.5rem;
      padding: 0.7rem;
      width: 100%;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    button {
      margin-top: 1.5rem;
      cursor: pointer;
      background: linear-gradient(135deg, cyan, purple);
      color: white;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
    }

    #kundliChart {
      margin-top: 2rem;
    }

    #analysis {
      margin-top: 2rem;
      font-size: 1.1rem;
      line-height: 1.8;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    /* Star animations */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŒ Dream Kundli Generator ðŸŒ </h1>
    <p>Experience astrology with precision and beauty</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Enter Your Birth Details</h2>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label>Birth Date:</label>
      <input type="date" id="dob">

      <label>Birth Time:</label>
      <input type="time" id="tob">

      <label>Birth City:</label>
      <select id="city">
        <option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Ranchi">Ranchi</option>
        <option value="Hazaribagh">Hazaribagh</option>
        <option value="Mumbai">Mumbai</option>
      </select>

      <button onclick="generateKundli()">âœ¨ Generate Kundli</button>
    </div>

    <canvas id="kundliChart" width="500" height="500"></canvas>
    <div id="analysis"></div>
  </div>

  <script>
    const kundliChart = document.getElementById("kundliChart").getContext("2d");
    let chart;

    function generateKundli() {
      const name = document.getElementById("name").value || "User";
      const dob = document.getElementById("dob").value;
      const tob = document.getElementById("tob").value;
      const city = document.getElementById("city").value;

      if (!dob || !tob) {
        alert("Please enter both Date of Birth and Time of Birth!");
        return;
      }

      // Simple house calculations simulation
      const houses = Array.from({length: 12}, () => Math.floor(Math.random() * 30) + 1);

      if (chart) chart.destroy();

      chart = new Chart(kundliChart, {
        type: "polarArea",
        data: {
          labels: [
            "House 1", "House 2", "House 3", "House 4",
            "House 5", "House 6", "House 7", "House 8",
            "House 9", "House 10", "House 11", "House 12"
          ],
          datasets: [{
            data: houses,
            backgroundColor: [
              "rgba(0, 255, 255, 0.6)",
              "rgba(255, 0, 255, 0.6)",
              "rgba(255, 215, 0, 0.6)",
              "rgba(0, 128, 255, 0.6)",
              "rgba(255, 69, 0, 0.6)",
              "rgba(138, 43, 226, 0.6)",
              "rgba(50, 205, 50, 0.6)",
              "rgba(255, 20, 147, 0.6)",
              "rgba(70, 130, 180, 0.6)",
              "rgba(255, 140, 0, 0.6)",
              "rgba(199, 21, 133, 0.6)",
              "rgba(127, 255, 212, 0.6)"
            ]
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: "white" }
            }
          },
          scales: {
            r: {
              ticks: { color: "white" },
              grid: { color: "rgba(255,255,255,0.2)" }
            }
          }
        }
      });

      // Auto AI-like Analysis
      document.getElementById("analysis").innerHTML = `
        <h3>ðŸ”® Kundli Analysis for ${name}</h3>
        <p><b>Date of Birth:</b> ${dob} | <b>Time:</b> ${tob} | <b>City:</b> ${city}</p>
        <p>Your Kundli shows a unique alignment of celestial houses. 
        Strong energy is seen in <b>House ${houses.indexOf(Math.max(...houses)) + 1}</b>, 
        representing a powerful influence in your life journey.</p>
        <p>This chart reflects harmony in some aspects while challenges in others â€” 
        guiding you towards growth, wisdom, and opportunities.</p>
        <p>ðŸŒŸ Premium Insight: The planetary energy suggests focus on 
        <b>self-growth, career, and relationships</b> this year.</p>
      `;
    }

    // Create random stars in background
    for (let i = 0; i < 60; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
