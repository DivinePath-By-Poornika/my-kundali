<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Kundli âœ¨</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0f29, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #6a5acd, #00e5ff, #ff66cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00e5ff; }
      to { text-shadow: 0 0 25px #ff66cc; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-size: 1rem;
      margin-right: 10px;
      font-weight: 500;
    }

    select, input, button {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      margin: 8px 0;
      font-size: 1rem;
    }

    select, input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    select option { color: #000; }

    button {
      background: linear-gradient(90deg, #6a5acd, #00e5ff, #ff66cc);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00e5ff;
    }

    .result-card {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
      animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>âœ¨ Cosmic Kundli Calculator âœ¨</h1>
  <div class="container">
    <label for="city">Select City:</label>
    <select id="city">
      <option value="23.99,85.36">Hazaribagh</option>
      <option value="22.57,88.36">Kolkata</option>
      <option value="28.61,77.23">Delhi</option>
      <option value="23.34,85.31">Ranchi</option>
    </select>
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    <br>
    <label for="tob">Time of Birth:</label>
    <input type="time" id="tob">
    <br>
    <button onclick="calculateKundli()">ðŸ”® Calculate Kundli</button>

    <div class="result-card" id="kundliResult">
      Your Kundli results will appear here âœ¨
    </div>
  </div>

  <!-- Starfield BG -->
  <div class="stars" id="stars"></div>

  <script>
    // Generate stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      starsContainer.appendChild(star);
    }

    function calculateKundli() {
      const city = document.getElementById("city").value.split(",");
      const lat = parseFloat(city[0]);
      const lon = parseFloat(city[1]);
      const dob = document.getElementById("dob").value;
      const tob = document.getElementById("tob").value;

      if (!dob || !tob) {
        alert("Please enter your date and time of birth!");
        return;
      }

      // Simple fake astro-calculation for demo
      const randomFactor = (lat + lon + new Date(dob + "T" + tob).getTime() / 10000000000) % 12;

      document.getElementById("kundliResult").innerHTML = `
        <h2>ðŸŒŒ Kundli Report</h2>
        <p><b>Location:</b> Lat ${lat}, Lon ${lon}</p>
        <p><b>Date:</b> ${dob}, <b>Time:</b> ${tob}</p>
        <p><b>Ascendant (Lagna):</b> House ${Math.floor(randomFactor) + 1}</p>
        <p><b>Prediction:</b> You are aligned with cosmic energies âœ¨ Expect growth and clarity.</p>
      `;
    }
  </script>
</body>
</html>
