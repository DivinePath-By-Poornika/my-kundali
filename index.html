<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kundli Generator üåå</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a148c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input[readonly] {
      background: #eee;
      cursor: not-allowed;
    }
    .btn {
      background: #4a148c;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background: #6a1b9a;
    }
    #output {
      margin-top: 25px;
      padding: 15px;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #ddd;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kundli Generator üåå</h1>
    <p>Premium Styled ‚Äì Auto City Detection</p>
  </header>
  
  <div class="container">
    <h2>Enter Birth Details</h2>
    
    <label for="city">Select City:</label>
    <select id="city">
      <option value="">-- Choose a City --</option>
      <option value="hazaribagh">Hazaribagh</option>
      <option value="kolkata">Kolkata</option>
      <option value="delhi">Delhi</option>
      <option value="ranchi">Ranchi</option>
      <option value="mumbai">Mumbai</option>
      <option value="chennai">Chennai</option>
      <option value="bangalore">Bangalore</option>
      <option value="hyderabad">Hyderabad</option>
    </select>
    
    <label>Latitude:</label>
    <input type="text" id="lat" readonly>
    
    <label>Longitude:</label>
    <input type="text" id="lon" readonly>
    
    <label>Timezone (IST = +5:30):</label>
    <input type="text" id="tz" readonly>
    
    <label>DST:</label>
    <input type="text" id="dst" readonly>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    
    <label for="tob">Time of Birth:</label>
    <input type="time" id="tob">
    
    <button class="btn" onclick="generateKundli()">Generate Kundli</button>
    
    <div id="output"></div>
  </div>
  
  <script>
    // Predefined city data
    const cityData = {
      hazaribagh: { lat: "23.9924", lon: "85.3616", tz: "+5:30", dst: "0" },
      kolkata: { lat: "22.5726", lon: "88.3639", tz: "+5:30", dst: "0" },
      delhi: { lat: "28.7041", lon: "77.1025", tz: "+5:30", dst: "0" },
      ranchi: { lat: "23.3441", lon: "85.3096", tz: "+5:30", dst: "0" },
      mumbai: { lat: "19.0760", lon: "72.8777", tz: "+5:30", dst: "0" },
      chennai: { lat: "13.0827", lon: "80.2707", tz: "+5:30", dst: "0" },
      bangalore: { lat: "12.9716", lon: "77.5946", tz: "+5:30", dst: "0" },
      hyderabad: { lat: "17.3850", lon: "78.4867", tz: "+5:30", dst: "0" }
    };

    // Auto-fill on city change
    document.getElementById("city").addEventListener("change", function() {
      const val = this.value;
      if (cityData[val]) {
        document.getElementById("lat").value = cityData[val].lat;
        document.getElementById("lon").value = cityData[val].lon;
        document.getElementById("tz").value = cityData[val].tz;
        document.getElementById("dst").value = cityData[val].dst;
      } else {
        document.getElementById("lat").value = "";
        document.getElementById("lon").value = "";
        document.getElementById("tz").value = "";
        document.getElementById("dst").value = "";
      }
    });

    // Dummy calculation function
    function generateKundli() {
      const city = document.getElementById("city").value;
      const dob = document.getElementById("dob").value;
      const tob = document.getElementById("tob").value;
      const lat = document.getElementById("lat").value;
      const lon = document.getElementById("lon").value;
      const tz = document.getElementById("tz").value;

      if (!city || !dob || !tob) {
        document.getElementById("output").innerText = "‚ö†Ô∏è Please fill all fields!";
        return;
      }

      // For demo purposes only (replace with actual astrology logic later)
      document.getElementById("output").innerText =
        `‚úÖ Kundli Generated!\n\nCity: ${city.toUpperCase()}\nDOB: ${dob}\nTOB: ${tob}\nLat: ${lat}, Lon: ${lon}, TZ: ${tz}\n\n‚ö° Your chart is ready with premium style.`;
    }
  </script>
</body>
</html>
