<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Kundli Generator üåå</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a148c, #880e4f);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      backdrop-filter: blur(6px);
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 25px 40px;
      animation: fadeIn 0.7s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a148c;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #880e4f;
      box-shadow: 0 0 8px rgba(136,14,79,0.3);
      outline: none;
    }
    input[readonly] {
      background: #f0f0f0;
      cursor: not-allowed;
    }
    .btn {
      background: linear-gradient(45deg,#6a1b9a,#ad1457);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg,#4a148c,#880e4f);
      transform: scale(1.03);
    }
    #output {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fafafa;
      animation: fadeInUp 0.6s ease;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px 0;
      animation: zoomIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    üåü Premium Kundli Generator üåü
    <p style="font-size:16px; margin:5px 0;">Beautiful UI ‚Ä¢ Smooth Animations ‚Ä¢ Accurate Inputs</p>
  </header>
  
  <div class="container">
    <h2>Enter Birth Details</h2>
    
    <label for="city">Select City:</label>
    <select id="city">
      <option value="">-- Choose a City --</option>
      <option value="hazaribagh">Hazaribagh</option>
      <option value="kolkata">Kolkata</option>
      <option value="delhi">Delhi</option>
      <option value="ranchi">Ranchi</option>
      <option value="mumbai">Mumbai</option>
      <option value="chennai">Chennai</option>
      <option value="bangalore">Bangalore</option>
      <option value="hyderabad">Hyderabad</option>
    </select>
    
    <label>Latitude:</label>
    <input type="text" id="lat" readonly>
    
    <label>Longitude:</label>
    <input type="text" id="lon" readonly>
    
    <label>Timezone (IST = +5:30):</label>
    <input type="text" id="tz" readonly>
    
    <label>DST:</label>
    <input type="text" id="dst" readonly>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    
    <label for="tob">Time of Birth:</label>
    <input type="time" id="tob">
    
    <button class="btn" onclick="generateKundli()">üîÆ Generate Kundli</button>
    
    <div id="output"></div>
  </div>
  
  <script>
    // Predefined city data
    const cityData = {
      hazaribagh: { lat: "23.9924", lon: "85.3616", tz: "+5:30", dst: "0" },
      kolkata: { lat: "22.5726", lon: "88.3639", tz: "+5:30", dst: "0" },
      delhi: { lat: "28.7041", lon: "77.1025", tz: "+5:30", dst: "0" },
      ranchi: { lat: "23.3441", lon: "85.3096", tz: "+5:30", dst: "0" },
      mumbai: { lat: "19.0760", lon: "72.8777", tz: "+5:30", dst: "0" },
      chennai: { lat: "13.0827", lon: "80.2707", tz: "+5:30", dst: "0" },
      bangalore: { lat: "12.9716", lon: "77.5946", tz: "+5:30", dst: "0" },
      hyderabad: { lat: "17.3850", lon: "78.4867", tz: "+5:30", dst: "0" }
    };

    // Auto-fill on city change
    document.getElementById("city").addEventListener("change", function() {
      const val = this.value;
      if (cityData[val]) {
        document.getElementById("lat").value = cityData[val].lat;
        document.getElementById("lon").value = cityData[val].lon;
        document.getElementById("tz").value = cityData[val].tz;
        document.getElementById("dst").value = cityData[val].dst;
      } else {
        document.getElementById("lat").value = "";
        document.getElementById("lon").value = "";
        document.getElementById("tz").value = "";
        document.getElementById("dst").value = "";
      }
    });

    // Demo Kundli generator
    function generateKundli() {
      const city = document.getElementById("city").value;
      const dob = document.getElementById("dob").value;
      const tob = document.getElementById("tob").value;
      const lat = document.getElementById("lat").value;
      const lon = document.getElementById("lon").value;
      const tz = document.getElementById("tz").value;

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      if (!city || !dob || !tob) {
        outputDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Please fill all fields!</p>`;
        return;
      }

      // Placeholder analysis
      const cards = [
        { title: "General Info", text: `City: ${city.toUpperCase()}<br>DOB: ${dob}<br>TOB: ${tob}<br>Lat: ${lat}, Lon: ${lon}, TZ: ${tz}` },
        { title: "Personality Insights", text: "You are ambitious, creative and analytical. A balance between logic and intuition guides you." },
        { title: "Career & Finance", text: "Opportunities for growth will come steadily. Patience and consistency bring success." },
        { title: "Relationships", text: "Strong emotional bonds are highlighted. Communication is key for harmony." },
        { title: "Health", text: "Focus on mindfulness and balance. Avoid overwork and maintain regular exercise." }
      ];

      cards.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${c.title}</h3><p>${c.text}</p>`;
        outputDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
