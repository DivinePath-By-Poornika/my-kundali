<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiss Ephemeris Test</title>
</head>
<body>
  <h1>Swiss Ephemeris Demo ðŸš€</h1>
  <pre id="output"></pre>

  <!-- Swiss Ephemeris JS load karna -->
  <script src="swe/swisseph.js"></script>
  <script>
    // Wait until Swiss Ephemeris is ready
    Module.onRuntimeInitialized = () => {
      const swe = Module;

      // Output element
      const out = document.getElementById("output");

      // Julian Date (example: J2000 epoch = 2451545.0)
      const jd = 2451545.0;

      // Array to hold results
      let xx = new Float64Array(6); // position, speed
      let serr = ""; // error message

      // Call Swiss Ephemeris function
      const iflag = swe.SEFLG_SWIEPH;
      const result = swe.swe_calc_ut(jd, swe.SE_SUN, iflag, xx, serr);

      // Show results on screen
      out.textContent = `
        Julian Date: ${jd}
        Result Code: ${result}
        Sun Position (longitude): ${xx[0]}
        Latitude: ${xx[1]}
        Distance: ${xx[2]}
      `;
    };
  </script>
</body>
</html>
